<div class="main-sidebar">
     <div class="container">
          <div class="row">
               <div class="sidebar">
                    <ng-container *ngFor="let element of sidebarButtons">
                         <div class="col-md-12">
                              <div class="sidebar-button" (click)="navigateToNextScreen(element.path)">
                                   <span>
                                        <i [ngClass]="element.icon"></i>
                                   </span>
                                   &nbsp;
                                   <span>{{ element.label }}</span>
                              </div>
                         </div>
                    </ng-container>
               </div>
          </div>
     </div>
</div>
