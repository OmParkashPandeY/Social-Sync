<div class="home-page">
     <div class="container">
          <div class="row">
               <div class="col-md-12">
                    <form [formGroup]="searchForm" (submit)="search()">
                         <div class="form-group">
                              <div class="text-field-and-submit-button">
                                   <div class="text-field">
                                        <input type="text" formControlName="searchField" class="form-control" />
                                   </div>
                                   <div class="submit-button">
                                        <button class="btn btn-light btn-sm">Search</button>
                                   </div>
                              </div>
                         </div>
                    </form>
               </div>
               <div class="col-12">
                    <div class="image-container">
                         <div class="row">
                              <ng-container *ngIf="unplashImages">
                                   <ng-container *ngFor="let image of unplashImages.results">
                                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                             <div class="image-card">
                                                  <img src="{{ image.urls.thumb }}" alt="" />
                                             </div>
                                        </div>
                                   </ng-container>
                              </ng-container>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</div>
